<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav__logo"></div>
        <div class="nav__menu">
          <a href="">O projektu</a>
          <a href="">Přihlášení</a>
        </div>
      </div>
    </header>

    <div class="intro container">
      <div class="intro__image">
        <img src="img/wheelchair.jpg" alt="Člověk na vozíku s asistentem" />
      </div>
      <div class="intro__content">
        <div class="intro__info">
          <h1 class="intro__header">Asistence pro lidi na vozíčku</h1>
          <p class="intro__text">
            Propojujeme vozíčkáře s dobrovolníky, aby byl pohyb po městě
            jednodušší.
          </p>
        </div>
        <div class="intro__cta">
          <div class="cta cta--wheelchair">
            <img class="cta__icon" src="img/lupa.svg" alt="" />
            <a class="btn" href="">Potřebuji asistenci</a>
            <p>Jsem na vozíku a hledám pomoc</p>
          </div>
          <div class="cta cta--volunteer">
            <img class="cta__icon" src="img/hodiny.svg" alt="" />
            <a class="btn" href="">Chci být dobrovolník</a>
            <p>Chci věnovat svůj čas a pomoc</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
