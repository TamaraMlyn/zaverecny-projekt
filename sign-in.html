<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Přihlášení</title>
    <link rel="stylesheet" href="style-sign-in.css" />
  </head>
  <body>
    <div class="sign-in container">
      <h1 class="h1log">Přihlášení</h1>
      <form>
        <label class="label">
          E-mail
          <input type="email" placeholder="julie.mala@gmail.com" />
        </label>
        <label class="label">
          Heslo
          <input type="password" placeholder="Minimálně 8 znaků" />
        </label>
        <button class="btn primary">Přihlásit se</button>
      </form>
      <div class="btn--registration">
        <button class="btn secondary">Registrovat se</button>
      </div>
    </div>
  </body>
</html>
