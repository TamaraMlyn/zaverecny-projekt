<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potřebuji asistenci</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="container__header">Potřebuji asistenci</h1>
        <p class="intro__text">
          Najděte si vhodného asistenta na základě svých přesných požadavků.
        </p>
      </div>
      <div>
        <form>
          <label>
            Zadejte místo, odkud potřebujete:
            <input type="text" />
          </label>
          <label>
            Zadejte místo, kam potřebujete:
            <input type="text" />
          </label>
          <label> Datum: </label>
          <label> Čas od: </label>
          <label> Čas do: </label>
        </form>
      </div>
      <div>
        <h2>Požadavky na asistenta</h2>
        <label>
          Dobrovolník musí mít zkušenosti s asistencí
          <input type="checkbox" />
        </label>
        <label>
          Dobrovolník musí být fyzicky zdatný <input type="checkbox" />
        </label>
        <label>
          Vaše poznámky (dopište, co je ještě pro Vás důležité):
          <input type="text" />
        </label>
      </div>
      <button>Zadat požadavek</button>
    </div>
  </body>
</html>
