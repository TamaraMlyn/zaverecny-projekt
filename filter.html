<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-filter.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">


    <title>Filtrování requestů</title>
</head>
<body>

<div class="filter__containter">

    
    <div class="filter__window">
        <div class="filter__search">CHCI VYHLEDAT DLE:</div>
        <form>
          <label for="date" id class="label">
            Datum:
          </label>
            <input id="date" type="date" name placeholder=""/>
          <label class="label">
           Časový interval:
          </label>
            <input id="time" type="text" placeholder="13:30 - 15:30"/>
          <label for="location" class="label">
            Lokalita:
        </label>
            <input id="location" type="email" placeholder="Jindřišská" />
        <div class="specific label">
            <div>
           <input class="checkbox" type="checkbox" name="podmínky"> 
           <label class="label">
            Zkušenosti s asistencí
          </label>
          </div>
        <i class="icons las la-hands-helping"></i>
        </div>
        
        <div class="specific label">
            <div>
           <input class="checkbox" type="checkbox" name="podmínky"> 
           <label class="label">
            Fyzická zdatnost
          </label>
          </div>
          <i class="icons dumbell las la-dumbbell"></i>
        </div>



        <button class="btn secondary">Hledat</button>
        </form> 
    </div>

    <div class="filter__requests">
        <h1 class="header ">Momentálně pomoc hledají tyto osoby: </h1>
        <div class="filter__intro">Můžete vybírat z už existujících požadavků od těch, které jsou seřazeny dle největší urgence</div>
        <div class="filter__request">
            <div class="filter__row">
              <img class="user__icon" src="img/user.jpg" alt="user">
              <div class="filter__name">Anna S.</div>
            </div>
            <div class="filter__row">
              <div class="filter__row--first">Účel:</div>
            <div class="filter__row--second">Procházka</div>
            </div>
            <div class="filter__row"> 
               <div class="filter__row--first">Od-do:</div>
               <div class="filter__row--second"> 13:30 - 14:30 </div>
            </div>
            <div class="filter__row">
          <div class="specific filter__row--first"> Požadavky:</div>
          <div class="filter__row--second"><i class="icons dumbell las la-dumbbell"></i>  </div>
           </div>
           <div class="btn primary">Kontaktovat</div>
        </div>
        
    </div>

</div>
</body>
</html>
